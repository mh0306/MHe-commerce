<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>MH e-commerce - Entrega Final</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="https://www.portotheme.com/html/molla/assets/images/demos-img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="../../../www.portotheme.com/html/molla/assets/images/demos-img/apple-touch-icon.html">

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800" rel="stylesheet" type="text/css">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/css/main.min.css">

	</head>
	<body>
		<div class="page-wrapper">
			<header id="header">
				<div class="container-lg">
					<div class="header-left">
						<div class="logo">
							<a href="#"><h2>mh.</h2></a>
						</div>
					</div>
					<div class="header-right">
						<a href="#shop" class="btn btn-primary btn-outline"><i class="icon-shopping-cart"></i>Comprar Aqui!</a>
					</div>
				</div>
			</header>
			<div id="main">
				<section class="banner section-dark" style="background: #222;">
					<img src="assets/img/homebackground.png" alt="" width="1920" height="1120">
					<div class="banner-text text-center">
						<h1>MH - Insumos electrónicos</h1>
						<h5 class="mb-5">Todo el equipamento que necesitas para el hogar o la oficina.<br>MH es simplemete la mejor opción.</h5>
						<p class="mb-0"><a href="#shop" class="btn btn-primary btn-outline goto-demos">Explorar e-Shop<i class="icon-long-arrow-alt-down"></i></a></p>
					</div>
				</section>
				<section id="shop" class="section section-demos text-center container-lg">
					<p>Mirá nuestros últimos productos.</p>
					<div class="container">
						<div class="row">

							<!--JSON -->
							<main id="items" class="col-sm-8 row"></main>

							<!-- Carrito -->

							<aside class="col-sm-4">

								<h2>Carrito</h2>

								<!-- Elementos del carrito -->
								<ul id="carrito" class="list-group"></ul>
								<hr>
								
								<!-- Precio total -->
								<p class="text-right">Total: <span id="total"></span>&dollar;</p>
								<button id="boton-vaciar" class="btn">Vaciar</button>
								<button id="boton-comprar" class="btn">Comprar</button>
							</aside>
						</div>
					</div>
			</div>
			<footer id="footer" class="container-lg">
				<div class="row">
					<div class="col-md-6 text-center text-md-right social-icons">
						<label class="mr-3">Social Media</label>
						<a href="#" title="Facebook"><i class="icon-facebook-f"></i></a>
						<a href="#" title="Twitter"><i class="icon-twitter"></i></a>
						<a href="#" title="Instagram"><i class="icon-instagram"></i></a>
					</div>
				</div>
			</footer>
		</div>
		<script src="lib/jquery.lazyload/jquery.lazyload.min.js"></script>
		<script src="lib/isotope/jquery.isotope.min.js"></script>
		<script src="assets/main.js"></script>
	</body>

</html>
